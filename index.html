<!DOCTYPE html>

	<header class="row">

		    <a class="grid-link" href="https://www.timeanddate.com/sun/">https://www.timeanddate.com/sun/</a>

	<footer class="row">

<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">my portfolio page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="assets/CSS_Code.jpeg" alt="CSS code">
                    <p>This was my first project in this class. I learned a lot about HTML, CSS and Bootstrap.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
